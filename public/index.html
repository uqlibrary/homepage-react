<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta
            name="description"
            content="The University of Queensland Library is integral to learning, discovery and engagement at The University of Queensland. We provide access to high quality scholarly information resources, client focused services, and physical and online spaces that support teaching and research at the University.."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="https://static.uq.net.au/v6/fonts/Roboto/roboto.css" />
        <link rel="stylesheet" type="text/css" href="https://static.uq.net.au/v9/fonts/Merriweather/merriweather.css" />
        <link rel="stylesheet" type="text/css" href="https://static.uq.net.au/v13/fonts/Montserrat/montserrat.css" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

        <!-- Google Tag Manager -->
        <script>
            const waitForGtm = setInterval(() => {
                const gtmElement = document.querySelector('uq-gtm');
                if (!gtmElement) {
                    return;
                }
                clearInterval(waitForGtm);

                const gtmId = '<%= htmlWebpackPlugin.options.gtm %>';
                gtmElement.setAttribute('gtm', gtmId);
                console.log('gtm set for ', gtmId)
            }, 100)
        </script>
        <!-- End Google Tag Manager -->
    </head>
    <body style="-webkit-font-smoothing: antialiased">
        <noscript>
            <iframe
                src="https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.gtm %>"
                height="0"
                width="0"
                style="display:none;visibility:hidden"
            >
            </iframe>
        </noscript>
        <div id="react-root" class="layout-fill"></div>
        <div id="old-browser-error" style="display:none;">
            <style>
                body,
                html,
                #old-browser-error {
                    overflow: hidden;
                    margin: 0;
                    height: 100%;
                }
                #old-browser-error {
                    position: absolute;
                    top: 0;
                    height: 100%;
                    width: 100%;
                }
                #old-browser-error div {
                    height: 100%;
                    background: linear-gradient(135deg, rgb(81, 36, 122) 55%, rgb(150, 42, 139) 100%);
                    color: white;
                    padding: 1rem 2rem;
                    font-family: Roboto, Helvetica, sans-serif;
                    line-height: 1.5rem;
                }
                #old-browser-error p {
                    max-width: 55rem;
                }
                #old-browser-error a {
                    color: white;
                    text-decoration: underline;
                }
            </style>
            <div>
                <p>
                    <span id="browser-name"></span>
                    cannot display this part of the Library website. Please visit our&nbsp;<a
                        href="https://web.library.uq.edu.au/library-and-student-it-help/supported-web-browsers"
                        target="_blank"
                        >browser compatibility page</a
                    >
                    for more information on supported browsers and try again with one of those.
                </p>
            </div>
        </div>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.reusablejs %>" defer></script>
