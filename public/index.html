<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="The University of Queensland Library is integral to learning, discovery and engagement at The University of Queensland. We provide access to high quality scholarly information resources, client focused services, and physical and online spaces that support teaching and research at the University.." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','<%= htmlWebpackPlugin.options.gtm %>');</script>
    <!-- End Google Tag Manager -->
</head>
<body>
<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.gtm %>"
            height="0"
            width="0"
            style="display:none;visibility:hidden">

    </iframe>
</noscript>
<div id="react-root" class="layout-fill"></div>
<div id="ie-error" style="display:none;">
    <style>
        body, html, #ie-error {
            overflow: hidden;
            margin: 0;
            height: 100%;
        }
        #ie-error div {
            display: flex;
            height: 100%;
            background: linear-gradient(135deg, rgb(81,36,122) 55%,rgb(150,42,139) 100%);
            color: white;
            align-items: center; 
            justify-content: center;
            font-size: 1.5rem;
            font-family: Roboto, Helvetica, sans-serif;
        }
        #ie-error div p {
            margin-top: -2rem;
        }
        #ie-error a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <div>
        <p>Your browser is not supported for eSpace. Please&nbsp;<a href="https://browser-update.org/update.html" target="_blank">update your browser</a>.</p>
    </div>
</div>
<script id="ie-script">
    const userAgent = window.navigator.userAgent;
    if (userAgent.indexOf("Trident") > 0 || userAgent.indexOf("Edge") > 0) {
        document.body.removeChild(document.getElementById("react-root"));
        document.getElementById("ie-error").setAttribute("style", "");
        document.execCommand("Stop");
    } else {
        document.getElementById("ie-error").remove();
        document.getElementById("ie-script").remove();
    }
</script>
</body>
</html>
